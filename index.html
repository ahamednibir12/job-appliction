<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project-2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="apply-box">
      <h1>Job Application <span class="title-small">(Web)</span></h1>

      <form action="">
        <div class="form-container">
          <div class="form-control">
            <label for="first-name">First Name:</label>
            <input id="first-name" type="text" placeholder="Enter First Name...">
          </div>


          <div class="form-control">
            <label for="last-name">Last Name:</label>
            <input id="last-name" type="text" placeholder="Enter Last Name...">
          </div>


          <div class="form-control">
            <label for="email"> Email:</label>
            <input id="email" type="email" placeholder="Enter email...">
          </div>


          <div class="form-control">
            <label for="job-role">Job Role:</label>
            <select name="" id="job-role">
              <option value="">select job role</option>
              <option value="fronted">fronted web developer</option>
              <option value="fronted">backend web developer</option>
              <option value="fronted">full stack web developer</option>
              <option value="fronted">UI UX designer</option>
            </select>
          </div>


          <div class="textArea-control">
            <label for="Address"> Address:</label>
            <textarea name="address" id="Address" placeholder="Enter Address" rows="4" cols="40"></textarea>

          </div>
          <div class="form-control">
            <label for="City">City:</label>
            <input id="City" name="city" placeholder="enter city name" type="text">

          </div>
          <div class="form-control">
            <label for="Pincode">Pincode:</label>
            <input id="Pincode" name="Pincode" placeholder="enter pincode" type="number">

          </div>
          <div class="form-control">
            <label for="date">date:</label>
            <input value="2022--24" id="date" name="date" type="date">

          </div>
          <div class="form-control">
            <label for="CV">Upload CV:</label>
            <input id="CV" name="CV" type="file">
          </div>

          <div class="button-container">
            <button>Apply now</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</body>

</html>
